<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="color-scheme" content="light">
	<title>{{.Name}} - Snippets - Sandgarden AI Software Factory</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
	<style>
		.breadcrumb {
			font-size: 0.875rem;
			color: var(--pico-muted-color);
			margin-bottom: 0.5rem;
		}
		.breadcrumb a {
			color: var(--pico-muted-color);
		}
		.snippet-description {
			color: var(--pico-muted-color);
			margin-bottom: 1rem;
		}
		.snippet-when-to-use {
			margin-bottom: 1.5rem;
		}
		.snippet-when-to-use strong {
			display: block;
			margin-bottom: 0.25rem;
		}
		.snippet-code {
			padding: 1rem;
			background: color-mix(in srgb, var(--pico-muted-border-color) 30%, transparent);
			border-radius: 0.5rem;
			overflow-x: auto;
		}
		.snippet-code code {
			font-size: 0.875em;
		}
	</style>
</head>
<body>
	<main class="container-fluid">
		<nav>
			<ul>
				<li><a href="/workspaces/{{.DirName}}/snippets">‚Üê Back to Snippets</a></li>
				<li><strong>{{.FileName}}</strong></li>
			</ul>
		</nav>

		<div class="breadcrumb">
			<a href="/workspaces/{{.DirName}}/snippets">Snippets</a> / {{.Language}} / {{.FileName}}
		</div>

		<article>
			<header>
				<h2>{{.Name}}</h2>
			</header>

			{{if .Description}}
			<p class="snippet-description">{{.Description}}</p>
			{{end}}

			{{if .WhenToUse}}
			<div class="snippet-when-to-use">
				<strong>When to use:</strong>
				<span>{{.WhenToUse}}</span>
			</div>
			{{end}}

			<pre class="snippet-code"><code>{{.Content}}</code></pre>
		</article>
	</main>
</body>
</html>
