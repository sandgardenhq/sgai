<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="color-scheme" content="light">
	<title>{{.Name}} - Skills - Sandgarden AI Software Factory</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
	<style>
		.skill-content {
			line-height: 1.7;
		}
		.skill-content h1 {
			font-size: 1.5rem;
			margin-top: 1.5rem;
		}
		.skill-content h2 {
			font-size: 1.25rem;
			margin-top: 1.25rem;
		}
		.skill-content h3 {
			font-size: 1.1rem;
			margin-top: 1rem;
		}
		.skill-content pre {
			padding: 1rem;
			background: color-mix(in srgb, var(--pico-muted-border-color) 30%, transparent);
			border-radius: 0.5rem;
			overflow-x: auto;
		}
		.skill-content code {
			font-size: 0.875em;
			padding: 0.2rem 0.4rem;
			background: color-mix(in srgb, var(--pico-muted-border-color) 50%, transparent);
			border-radius: 0.25rem;
		}
		.skill-content pre code {
			padding: 0;
			background: none;
		}
		.skill-content ul,
		.skill-content ol {
			margin: 0.5rem 0;
			padding-left: 1.5rem;
		}
		.skill-content ul {
			list-style-type: disc;
		}
		.skill-content ol {
			list-style-type: decimal;
		}
		.skill-content li {
			display: list-item;
			margin-bottom: 0.25rem;
		}
		.skill-content blockquote {
			border-left: 3px solid var(--pico-primary);
			padding-left: 1rem;
			margin: 1rem 0;
			font-style: italic;
			color: var(--pico-muted-color);
		}
		.skill-content table {
			margin: 1rem 0;
		}
		.breadcrumb {
			font-size: 0.875rem;
			color: var(--pico-muted-color);
			margin-bottom: 0.5rem;
		}
		.breadcrumb a {
			color: var(--pico-muted-color);
		}
	</style>
</head>
<body>
	<main class="container-fluid">
		<nav>
			<ul>
				<li><a href="/workspaces/{{.DirName}}/skills">‚Üê Back to Skills</a></li>
				<li><strong>{{.Name}}</strong></li>
			</ul>
		</nav>

		<div class="breadcrumb">
			<a href="/workspaces/{{.DirName}}/skills">Skills</a> / {{.FullPath}}
		</div>

		<article>
			<div class="skill-content">
				{{.Content}}
			</div>
		</article>
	</main>
</body>
</html>
