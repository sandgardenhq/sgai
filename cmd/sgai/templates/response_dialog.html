<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="color-scheme" content="light">
	<title>Human Communication Required - sgai</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
	<style>
		blockquote.human-message {
			white-space: normal;
		}
	</style>
</head>
<body id="responseDialogPage">
	<main class="container">
		<article>
			<header>
				<nav>
					<ul><li><a href="{{.ReturnTo}}">‚Üê Back</a></li></ul>
					<ul><li><strong>Human Communication Required</strong></li></ul>
				</nav>
			</header>
			<p><mark>Agent: {{.AgentName}}</mark></p>
			<blockquote class="human-message">{{.RenderedHumanMessage}}</blockquote>
			<form method="POST" action="/respond">
				<input type="hidden" name="directory" value="{{.Directory}}">
				<input type="hidden" name="returnTo" value="{{.ReturnTo}}">
				<label for="response">Your Response:</label>
				<textarea name="response" id="response" placeholder="Type your response here..." required></textarea>
				<button type="submit">Send Response</button>
			</form>
			{{template "response_context.html" .}}
		</article>
	</main>
</body>
</html>
