<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="color-scheme" content="light">
	<title>Edit GOAL.md - sgai</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		body {
			display: flex;
			flex-direction: column;
		}
		main.container {
			flex: 1;
			display: flex;
			flex-direction: column;
			padding-bottom: 1rem;
		}
		main.container > article {
			flex: 1;
			display: flex;
			flex-direction: column;
			margin-bottom: 0;
		}
		main.container > article > form {
			flex: 1;
			display: flex;
			flex-direction: column;
		}
		main.container > article > form > textarea {
			flex: 1;
			min-height: 200px;
			resize: vertical;
		}
		@media (max-width: 768px) {
			main.container {
				padding: 0.5rem;
			}
			main.container > article {
				padding: 0.75rem;
			}
			main.container > article > header {
				padding-bottom: 0.5rem;
				margin-bottom: 0.5rem;
			}
			main.container > article > form > textarea {
				min-height: 50vh;
				font-size: 16px;
			}
		}
	</style>
</head>
<body id="editGoalPage">
	<main class="container">
		<article>
			<header>
				<nav>
					<ul><li><a href="/trees?workspace={{.DirName}}&tab=progress">‚Üê Back</a></li></ul>
					<ul><li><strong>Edit GOAL.md</strong></li></ul>
				</nav>
			</header>
			<form method="POST" action="/workspaces/{{.DirName}}/goal">
				<input type="hidden" name="directory" value="{{.Directory}}">
				<label for="content">GOAL.md Content:</label>
				<textarea name="content" id="content" placeholder="Define your goal here..." required>{{.Content}}</textarea>
				<button type="submit">Save Changes</button>
			</form>
		</article>
	</main>
</body>
</html>
