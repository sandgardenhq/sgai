<div class="retro-apply-header">
	<h2>Applying: {{.SessionID}}</h2>
	<div class="header-right">
		{{if .Running}}
		<span class="status-badge running">
			<span class="status-spinner"></span>
			Running
		</span>
		<form method="POST" action="/workspaces/{{.WorkspaceID}}/retro/{{.SessionID}}/apply/stop" style="margin:0;">
			<button type="submit" class="outline secondary" style="padding: 0.4rem 0.75rem; font-size: 0.75rem;">Stop Apply</button>
		</form>
		{{else}}
		<span class="status-badge complete">Complete</span>
		{{end}}
	</div>
</div>

<article class="apply-section">
	<header>
		<h4>Logs</h4>
		{{if .Logs}}
		<small>{{len .Logs}} lines</small>
		{{end}}
	</header>
	<div class="apply-section-content">
		{{if .Logs}}
		<div class="log-container">
			<div class="log-lines" id="log-lines">{{range .Logs}}<div class="log-line">{{.Prefix}}{{.Text}}</div>{{end}}</div>
		</div>
		{{else}}
		<div class="empty-state">
			<em>Applying improvements...</em>
		</div>
		{{end}}
	</div>
</article>

{{if not .Running}}
<div class="back-button-container">
	<a href="/workspaces/{{.WorkspaceID}}/retro?session={{.SessionID}}" role="button">View Results</a>
</div>
{{end}}
