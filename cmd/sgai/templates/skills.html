<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="color-scheme" content="light">
	<title>Skills - Sandgarden AI Software Factory</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
	<style>
		.skill-card {
			cursor: pointer;
			text-decoration: none;
			color: inherit;
			display: block;
		}
		.skill-card:hover {
			background-color: var(--pico-primary-focus);
		}
		.skill-name {
			font-weight: 600;
		}
		.skill-description {
			font-size: 0.875rem;
			color: var(--pico-muted-color);
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
			margin: 0;
		}
		.category-heading {
			margin-top: 1.5rem;
			margin-bottom: 0.75rem;
			font-size: 1.1rem;
			color: var(--pico-muted-color);
			text-transform: lowercase;
			border-bottom: 1px solid var(--pico-muted-border-color);
			padding-bottom: 0.5rem;
		}
		.category-heading:first-child {
			margin-top: 0;
		}
	</style>
</head>
<body>
	<main class="container-fluid">
		<nav>
			<ul>
				<li><a href="/workspaces/{{.DirName}}/progress">‚Üê Back</a></li>
				<li><strong>Skills</strong></li>
			</ul>
			<ul>
				<li><a href="/workspaces/{{.DirName}}/skills" role="button">Refresh</a></li>
			</ul>
		</nav>

	{{if .Categories}}
		{{range .Categories}}
		<h3 class="category-heading">{{.Name}}</h3>
		<div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));">
			{{range .Skills}}
			<a href="/workspaces/{{$.DirName}}/skills/{{.FullPath}}" class="skill-card">
				<article>
					<header><span class="skill-name">{{.Name}}</span></header>
					<p class="skill-description" data-tooltip="{{.Description}}">{{.Description}}</p>
				</article>
			</a>
			{{end}}
		</div>
		{{end}}
	{{else}}
	<p><em>No skills found.</em></p>
	{{end}}
	</main>
</body>
</html>
